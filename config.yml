Freeze:
  FreezeMessage:
    - '&l&4[&cFROZEN&4]&r &1{player}&3, you have been frozen by &1{admin}'
    - '&l&4[&cFROZEN&4]&r &3You will be frozen for: &1{time}'
    - '&l&4[&cFROZEN&4]&r &3Begin collecting &lproof&r if this is abusive'
  ConfigNote: 'Sender: {admin} Target: {player} Reason: {message}'

Alert:
  HelperTag:
    - '&d[&5HELPER&d] &r&c{message}'
  ModTag:
    - '&l&4[&cMOD&4] &r&c&o{message}'
