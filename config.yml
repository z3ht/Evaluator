    - Alert
    - Xray
    - Evaluate
    - Note
    - Warn
    - Mute
    - SMute
    - Kick
    - TempBan
    - Ban
    - Unban
    - Strip
    - ClearChat
    - RestrictChat
    - OpenChat
    - Spy
